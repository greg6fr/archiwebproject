  <text x="325" y="65" font-family="Arial" font-size="12">Semaine 2</text>
  <text x="425" y="65" font-family="Arial" font-size="12">Semaine 3</text>
  <text x="525" y="65" font-family="Arial" font-size="12">Semaine 4</text>
  <text x="625" y="65" font-family="Arial" font-size="12">Semaine 5</text>
  <text x="725" y="65" font-family="Arial" font-size="12">Semaine 6</text>
  <text x="825" y="65" font-family="Arial" font-size="12">Semaine 7</text>
  <text x="925" y="65" font-family="Arial" font-size="12">Semaine 8</text>
  
