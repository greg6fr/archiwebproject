  <text x="40" y="120" font-family="Arial" font-size="12">Brief et cadrage</text>
  <rect x="200" y="110" width="100" height="20" fill="#4285f4" rx="3" ry="3" opacity="0.7"/>
  <text x="210" y="124" font-family="Arial" font-size="10" fill="white">100%</text>
  <text x="260" y="124" font-family="Arial" font-size="10" fill="white">CP + DS</text>
  
  <text x="40" y="140" font-family="Arial" font-size="12">Étude de l'existant</text>
