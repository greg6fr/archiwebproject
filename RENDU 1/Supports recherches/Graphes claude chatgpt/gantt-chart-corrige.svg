  <text x="560" y="344" font-family="Arial" font-size="10" fill="white">75%</text>
  <text x="605" y="344" font-family="Arial" font-size="10" fill="white">ARC + DS</text>
  
  <text x="40" y="360" font-family="Arial" font-size="12">Docker &amp; Kubernetes</text>
  <rect x="600" y="350" width="125" height="20" fill="#db4437" rx="3" ry="3" opacity="0.7"/>
  <text x="610" y="364" font-family="Arial" font-size="10" fill="white">60%</text>
  <text x="665" y="364" font-family="Arial" font-size="10" fill="white">ARC + DS + DJ</text>
  
