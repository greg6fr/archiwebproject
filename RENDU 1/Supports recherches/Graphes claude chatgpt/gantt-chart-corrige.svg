  <text x="100" y="545" font-family="Arial" font-size="12">CP: Chef de Projet (TJM: 582€)</text>
  <text x="310" y="545" font-family="Arial" font-size="12">ARC: Architecte DevOps (TJM: 712€)</text>
  <text x="560" y="545" font-family="Arial" font-size="12">DS: Développeur Senior (TJM: 493€)</text>
  <text x="760" y="545" font-family="Arial" font-size="12">DJ: Développeur Junior (TJM: 370€)</text>
  <text x="940" y="545" font-family="Arial" font-size="12">FT: Formateur Technique (TJM: 634€)</text>

