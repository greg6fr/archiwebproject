  <text x="705" y="384" font-family="Arial" font-size="10" fill="white">DS + DJ</text>
  
  <!-- Testing & Training phase -->
  <text x="20" y="410" font-family="Arial" font-size="14" font-weight="bold">4. Tests &amp; Formation</text>
  
  <text x="40" y="430" font-family="Arial" font-size="12">Tests intégration</text>
  <rect x="700" y="420" width="100" height="20" fill="#f4b400" rx="3" ry="3" opacity="0.7"/>
  <text x="710" y="434" font-family="Arial" font-size="10" fill="white">25%</text>
  <text x="755" y="434" font-family="Arial" font-size="10" fill="white">DS + DJ</text>
  
  <text x="40" y="450" font-family="Arial" font-size="12">Formation équipes</text>
  <rect x="750" y="440" width="150" height="20" fill="#f4b400" rx="3" ry="3" opacity="0.7"/>
  <text x="760" y="454" font-family="Arial" font-size="10" fill="white">0%</text>
  <text x="830" y="454" font-family="Arial" font-size="10" fill="white">FT + CP + ARC</text>

  <!-- Milestone icons -->
  <polygon points="300,170 310,180 300,190 290,180" fill="#333333" />
  <text x="300" y="205" font-family="Arial" font-size="10" text-anchor="middle">Validation analyse</text>
  
  <polygon points="525,240 535,250 525,260 515,250" fill="#333333" />
  <text x="525" y="275" font-family="Arial" font-size="10" text-anchor="middle">Conception finalisée</text>
  
  <polygon points="750,380 760,390 750,400 740,390" fill="#333333" />
