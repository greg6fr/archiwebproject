  <line x1="550" y1="50" x2="550" y2="540" stroke="#eeeeee" stroke-width="1"/>
  <line x1="600" y1="50" x2="600" y2="540" stroke="#cccccc" stroke-width="1"/>
  <line x1="650" y1="50" x2="650" y2="540" stroke="#eeeeee" stroke-width="1"/>
  <line x1="700" y1="50" x2="700" y2="540" stroke="#cccccc" stroke-width="1"/>
