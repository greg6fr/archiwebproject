  <text x="385" y="214" font-family="Arial" font-size="10" fill="white">ARC</text>
  
  <text x="40" y="230" font-family="Arial" font-size="12">Choix des outils</text>
  <rect x="375" y="220" width="75" height="20" fill="#0f9d58" rx="3" ry="3" opacity="0.7"/>
  <text x="385" y="234" font-family="Arial" font-size="10" fill="white">100%</text>
  <text x="420" y="234" font-family="Arial" font-size="10" fill="white">ARC + DS</text>
  
  <text x="40" y="250" font-family="Arial" font-size="12">Processus et workflows</text>
  <rect x="400" y="240" width="125" height="20" fill="#0f9d58" rx="3" ry="3" opacity="0.7"/>
