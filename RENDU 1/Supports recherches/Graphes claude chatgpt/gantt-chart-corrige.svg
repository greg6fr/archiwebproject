  <rect x="130" y="565" width="15" height="15" fill="#0f9d58" rx="2" ry="2" opacity="0.7"/>
  <text x="150" y="577" font-family="Arial" font-size="12">Conception</text>
  
  <rect x="220" y="565" width="15" height="15" fill="#db4437" rx="2" ry="2" opacity="0.7"/>
  <text x="240" y="577" font-family="Arial" font-size="12">Implémentation</text>
  
  <rect x="340" y="565" width="15" height="15" fill="#f4b400" rx="2" ry="2" opacity="0.7"/>
  <text x="360" y="577" font-family="Arial" font-size="12">Tests &amp; Formation</text>
  
  <polygon points="430,565 440,575 430,585 420,575" fill="#333333"/>
  <text x="450" y="577" font-family="Arial" font-size="12">Jalons (Milestones)</text>
</svg>
