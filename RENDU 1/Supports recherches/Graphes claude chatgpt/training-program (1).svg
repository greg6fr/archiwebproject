  <circle cx="540" cy="315" r="4" fill="#673ab7"/>
  <text x="555" y="320" font-family="Arial" font-size="12" text-anchor="start">CI avancée</text>
  
  <circle cx="540" cy="345" r="4" fill="#673ab7"/>
