<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <!-- Background -->
  <rect width="1000" height="600" fill="#f5f5f5" rx="10" ry="10"/>
  
  <!-- Title -->
  <rect x="50" y="30" width="900" height="70" rx="5" ry="5" fill="#0277bd"/>
  <text x="500" y="75" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="white">PROGRAMME D'ONBOARDING ET FORMATION</text>
  
  <!-- Phases Timeline -->
  <line x1="100" y1="150" x2="900" y2="150" stroke="#424242" stroke-width="4"/>
  
  <!-- Phase 1 -->
  <circle cx="175" cy="150" r="20" fill="#4caf50"/>
  <text x="175" y="155" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">1</text>
  
  <rect x="100" y="180" width="150" height="40" rx="5" ry="5" fill="#4caf50"/>
  <text x="175" y="205" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Semaines 1-2</text>
  
  <rect x="50" y="230" width="250" height="300" rx="5" ry="5" fill="white" stroke="#4caf50" stroke-width="2"/>
  <text x="175" y="260" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#4caf50">INTÉGRATION</text>
  
  <circle cx="80" cy="290" r="5" fill="#4caf50"/>
  <text x="95" y="295" font-family="Arial" font-size="14" text-anchor="start">Présentation de l'agence et des équipes</text>
  
  <circle cx="80" cy="320" r="5" fill="#4caf50"/>
  <text x="95" y="325" font-family="Arial" font-size="14" text-anchor="start">Tour d'horizon des projets actuels</text>
  
  <circle cx="80" cy="350" r="5" fill="#4caf50"/>
  <text x="95" y="355" font-family="Arial" font-size="14" text-anchor="start">Configuration poste de travail</text>
  
  <circle cx="80" cy="380" r="5" fill="#4caf50"/>
  <text x="95" y="385" font-family="Arial" font-size="14" text-anchor="start">Accès aux outils internes</text>
  
  <circle cx="80" cy="410" r="5" fill="#4caf50"/>
  <text x="95" y="415" font-family="Arial" font-size="14" text-anchor="start">Introduction à la culture d'entreprise</text>
  
  <rect x="75" y="440" width="200" height="70" rx="5" ry="5" fill="#e8f5e9"/>
  <text x="175" y="465" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">LIVRABLE</text>
  <text x="175" y="490" font-family="Arial" font-size="14" text-anchor="middle">Environnement de travail</text>
  <text x="175" y="510" font-family="Arial" font-size="14" text-anchor="middle">fonctionnel</text>
  
  <!-- Phase 2 -->
  <circle cx="425" cy="150" r="20" fill="#ff9800"/>
  <text x="425" y="155" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">2</text>
  
  <rect x="350" y="180" width="150" height="40" rx="5" ry="5" fill="#ff9800"/>
  <text x="425" y="205" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Semaines 3-4</text>
  
  <rect x="300" y="230" width="250" height="300" rx="5" ry="5" fill="white" stroke="#ff9800" stroke-width="2"/>
  <text x="425" y="260" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#ff9800">FONDAMENTAUX</text>
  
  <circle cx="330" cy="290" r="5" fill="#ff9800"/>
  <text x="345" y="295" font-family="Arial" font-size="14" text-anchor="start">Workflow CI/CD de l'agence</text>
  
  <circle cx="330" cy="320" r="5" fill="#ff9800"/>
  <text x="345" y="325" font-family="Arial" font-size="14" text-anchor="start">GitLab : branches et MR</text>
  
  <circle cx="330" cy="350" r="5" fill="#ff9800"/>
  <text x="345" y="355" font-family="Arial" font-size="14" text-anchor="start">Docker et conteneurisation</text>
  
  <circle cx="330" cy="380" r="5" fill="#ff9800"/>
  <text x="345" y="385" font-family="Arial" font-size="14" text-anchor="start">Méthodologie Agile/Scrum</text>
  
  <circle cx="330" cy="410" r="5" fill="#ff9800"/>
  <text x="345" y="415" font-family="Arial" font-size="14" text-anchor="start">Outils de gestion (Jira, Trello)</text>
  
  <rect x="325" y="440" width="200" height="70" rx="5" ry="5" fill="#fff3e0"/>
  <text x="425" y="465" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">LIVRABLE</text>
  <text x="425" y="490" font-family="Arial" font-size="14" text-anchor="middle">Premier commit et</text>
  <text x="425" y="510" font-family="Arial" font-size="14" text-anchor="middle">merge request</text>
  
  <!-- Phase 3 -->
  <circle cx="675" cy="150" r="20" fill="#673ab7"/>
  <text x="675" y="155" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">3</text>
  
  <rect x="600" y="180" width="150" height="40" rx="5" ry="5" fill="#673ab7"/>
  <text x="675" y="205" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Semaines 5-8</text>
  
  <rect x="550" y="230" width="250" height="300" rx="5" ry="5" fill="white" stroke="#673ab7" stroke-width="2"/>
  <text x="675" y="260" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#673ab7">SPÉCIALISATION</text>
  
  <circle cx="580" cy="290" r="5" fill="#673ab7"/>
  <text x="595" y="295" font-family="Arial" font-size="14" text-anchor="start">Ateliers pratiques par métier</text>
  
  <circle cx="580" cy="320" r="5" fill="#673ab7"/>
  <text x="595" y="325" font-family="Arial" font-size="14" text-anchor="start">Kubernetes pour DevOps</text>
  
  <circle cx="580" cy="350" r="5" fill="#673ab7"/>
  <text x="595" y="355" font-family="Arial" font-size="14" text-anchor="start">CI avancée (pipelines complexes)</text>
  
  <circle cx="580" cy="380" r="5" fill="#673ab7"/>
  <text x="595" y="385" font-family="Arial" font-size="14" text-anchor="start">Sécurité et monitoring</text>
  
  <circle cx="580" cy="410" r="5" fill="#673ab7"/>
  <text x="595" y="415" font-family="Arial" font-size="14" text-anchor="start">Optimisation et bonnes pratiques</text>
  
  <rect x="575" y="440" width="200" height="70" rx="5" ry="5" fill="#ede7f6"/>
  <text x="675" y="465" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">LIVRABLE</text>
  <text x="675" y="490" font-family="Arial" font-size="14" text-anchor="middle">Contribution à un</text>
  <text x="675" y="510" font-family="Arial" font-size="14" text-anchor="middle">projet réel</text>
  
  <!-- Phase 4 -->
  <circle cx="925" cy="150" r="20" fill="#e91e63"/>
  <text x="925" y="155" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">4</text>
  
  <rect x="850" y="180" width="150" height="40" rx="5" ry="5" fill="#e91e63"/>
  <text x="925" y="205" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Mois 3+</text>
  
  <rect x="800" y="230" width="150" height="300" rx="5" ry="5" fill="white" stroke="#e91e63" stroke-width="2"/>
  <text x="875" y="260" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#e91e63">SUIVI</text>
  
  <circle cx="830" cy="290" r="5" fill="#e91e63"/>
  <text x="845" y="295" font-family="Arial" font-size="14" text-anchor="start">Mentorat continu</text>
  
  <circle cx="830" cy="320" r="5" fill="#e91e63"/>
  <text x="845" y="325" font-family="Arial" font-size="14" text-anchor="start">Points d'évaluation</text>
  
  <circle cx="830" cy="350" r="5" fill="#e91e63"/>
  <text x="845" y="355" font-family="Arial" font-size="14" text-anchor="start">Formation continue</text>
  
  <circle cx="830" cy="380" r="5" fill="#e91e63"/>
  <text x="845" y="385" font-family="Arial" font-size="14" text-anchor="start">Certifications</text>
  
  <rect x="825" y="440" width="100" height="70" rx="5" ry="5" fill="#fce4ec"/>
  <text x="875" y="465" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">OBJECTIF</text>
  <text x="875" y="490" font-family="Arial" font-size="14" text-anchor="middle">Autonomie</text>
  <text x="875" y="510" font-family="Arial" font-size="14" text-anchor="middle">complète</text>
</svg>
