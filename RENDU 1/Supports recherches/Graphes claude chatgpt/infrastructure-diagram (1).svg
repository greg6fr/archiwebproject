<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">Infrastructure DevOps Furious Ducks</text>
  
  <!-- Developer Section -->
  <rect x="50" y="70" width="160" height="100" rx="5" ry="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="130" y="90" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Développeurs</text>
  <rect x="70" y="100" width="50" height="50" rx="5" ry="5" fill="#bbdefb" stroke="#1e88e5" stroke-width="1"/>
  <text x="95" y="130" font-family="Arial" font-size="10" text-anchor="middle">IDE</text>
  <rect x="140" y="100" width="50" height="50" rx="5" ry="5" fill="#bbdefb" stroke="#1e88e5" stroke-width="1"/>
  <text x="165" y="130" font-family="Arial" font-size="10" text-anchor="middle">Git Client</text>
  
  <!-- Version Control Section -->
  <rect x="50" y="200" width="160" height="110" rx="5" ry="5" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
  <text x="130" y="220" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Version Control</text>
  <rect x="70" y="230" width="120" height="60" rx="5" ry="5" fill="#c8e6c9" stroke="#43a047" stroke-width="1"/>
  <text x="130" y="260" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">GitLab</text>
  <text x="130" y="275" font-family="Arial" font-size="10" text-anchor="middle">Port: 443 (HTTPS)</text>
  
  <!-- CI/CD Pipeline Section -->
  <rect x="240" y="200" width="160" height="110" rx="5" ry="5" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="320" y="220" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">CI/CD Pipeline</text>
  <rect x="260" y="230" width="120" height="60" rx="5" ry="5" fill="#ffe0b2" stroke="#fb8c00" stroke-width="1"/>
  <text x="320" y="260" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Jenkins</text>
  <text x="320" y="275" font-family="Arial" font-size="10" text-anchor="middle">Port: 8080 (HTTP)</text>
  
  <!-- Registry Section -->
  <rect x="430" y="200" width="160" height="110" rx="5" ry="5" fill="#e1f5fe" stroke="#03a9f4" stroke-width="2"/>
  <text x="510" y="220" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Docker Registry</text>
  <rect x="450" y="230" width="120" height="60" rx="5" ry="5" fill="#b3e5fc" stroke="#039be5" stroke-width="1"/>
  <text x="510" y="260" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Harbor</text>
  <text x="510" y="275" font-family="Arial" font-size="10" text-anchor="middle">Port: 443 (HTTPS)</text>
  
  <!-- Orchestration Section -->
  <rect x="620" y="200" width="160" height="110" rx="5" ry="5" fill="#e8eaf6" stroke="#3f51b5" stroke-width="2"/>
  <text x="700" y="220" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Orchestration</text>
  <rect x="640" y="230" width="120" height="60" rx="5" ry="5" fill="#c5cae9" stroke="#3949ab" stroke-width="1"/>
  <text x="700" y="260" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Kubernetes</text>
  <text x="700" y="275" font-family="Arial" font-size="10" text-anchor="middle">Port: 6443 (HTTPS)</text>
  
  <!-- Environments Section -->
  <rect x="50" y="340" width="730" height="120" rx="5" ry="5" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  <text x="415" y="360" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Environnements</text>
  
  <!-- Dev Environment -->
  <rect x="70" y="380" width="200" height="60" rx="5" ry="5" fill="#e1bee7" stroke="#8e24aa" stroke-width="1"/>
  <text x="170" y="400" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Développement</text>
  <text x="170" y="420" font-family="Arial" font-size="10" text-anchor="middle">Traefik + Docker (Port 80, 443)</text>
  
  <!-- Staging Environment -->
  <rect x="315" y="380" width="200" height="60" rx="5" ry="5" fill="#e1bee7" stroke="#8e24aa" stroke-width="1"/>
  <text x="415" y="400" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Préproduction/QA</text>
  <text x="415" y="420" font-family="Arial" font-size="10" text-anchor="middle">Traefik + Kubernetes (Port 80, 443)</text>
  
  <!-- Production Environment -->
  <rect x="560" y="380" width="200" height="60" rx="5" ry="5" fill="#e1bee7" stroke="#8e24aa" stroke-width="1"/>
  <text x="660" y="400" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Production</text>
  <text x="660" y="420" font-family="Arial" font-size="10" text-anchor="middle">Traefik + Kubernetes (Port 80, 443)</text>
  
  <!-- Monitoring Section -->
  <rect x="50" y="490" width="350" height="90" rx="5" ry="5" fill="#ffebee" stroke="#f44336" stroke-width="2"/>
  <text x="225" y="510" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Monitoring</text>
  <rect x="70" y="520" width="100" height="40" rx="5" ry="5" fill="#ffcdd2" stroke="#e53935" stroke-width="1"/>
  <text x="120" y="543" font-family="Arial" font-size="10" text-anchor="middle">Prometheus</text>
  <rect x="175" y="520" width="100" height="40" rx="5" ry="5" fill="#ffcdd2" stroke="#e53935" stroke-width="1"/>
  <text x="225" y="543" font-family="Arial" font-size="10" text-anchor="middle">Grafana</text>
  <rect x="280" y="520" width="100" height="40" rx="5" ry="5" fill="#ffcdd2" stroke="#e53935" stroke-width="1"/>
  <text x="330" y="543" font-family="Arial" font-size="10" text-anchor="middle">ELK Stack</text>
  
  <!-- Backup Section -->
  <rect x="430" y="490" width="350" height="90" rx="5" ry="5" fill="#fffde7" stroke="#ffc107" stroke-width="2"/>
  <text x="605" y="510" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Backup &amp; Secrets</text>
  <rect x="450" y="520" width="145" height="40" rx="5" ry="5" fill="#fff9c4" stroke="#ffa000" stroke-width="1"/>
  <text x="523" y="543" font-family="Arial" font-size="10" text-anchor="middle">Restic + MinIO</text>
  <rect x="615" y="520" width="145" height="40" rx="5" ry="5" fill="#fff9c4" stroke="#ffa000" stroke-width="1"/>
  <text x="688" y="543" font-family="Arial" font-size="10" text-anchor="middle">HashiCorp Vault</text>
  
  <!-- Connection Lines -->
  <!-- Dev to Git -->
  <line x1="130" y1="170" x2="130" y2="200" stroke="#2196f3" stroke-width="2"/>
  <!-- Git to Jenkins -->
  <line x1="210" y1="255" x2="240" y2="255" stroke="#4caf50" stroke-width="2"/>
  <!-- Jenkins to Registry -->
  <line x1="400" y1="255" x2="430" y2="255" stroke="#ff9800" stroke-width="2"/>
  <!-- Registry to K8s -->
  <line x1="590" y1="255" x2="620" y2="255" stroke="#03a9f4" stroke-width="2"/>
  <!-- K8s to Envs -->
  <line x1="700" y1="310" x2="700" y2="340" stroke="#3f51b5" stroke-width="2"/>
  <!-- Monitoring to Envs -->
  <line x1="225" y1="490" x2="225" y2="460" stroke="#f44336" stroke-width="2"/>
  <!-- Backup to Envs -->
  <line x1="605" y1="490" x2="605" y2="460" stroke="#ffc107" stroke-width="2"/>
</svg>
